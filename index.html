    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telegram</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/sass/style.css">
    </head>

    <body>
        <div class="container">
            <div class="telegram-home">
                <div class="LeftColumn">
                    <div class="LeftMainHeader">
                        <div class="DropdownMenu ">
                            <button type="button" class="mini-menu-btn" title="Open menu">
                                <img src="assets/img/icons8-menu (1).svg" alt="mini-menu-icon"
                                    onfocus="SearchFunction()">
                            </button>
                            <div class="Menu">
                                <div class="menu-items">
                                    <button class="menu-item">
                                        <i class="far fa-bookmark"></i>
                                        <h3>Saved Messages</h3>
                                    </button>
                                    <button class="menu-item">
                                        <i class="fas fa-box"></i>
                                        <h3>Archived Chats</h3>
                                    </button>
                                    <button class="menu-item">
                                        <i class="far fa-user"></i>
                                        <h3>Contacts</h3>
                                    </button>
                                    <button class="menu-item">
                                        <i class="fas fa-cog"></i>
                                        <h3>Settings</h3>
                                    </button>
                                    <button class="menu-item">
                                        <div class="mini-menu-item">
                                            <div class="menu-item-text">
                                                <i class="far fa-moon"></i>
                                                <h3>Night Mode</h3>
                                            </div>
                                            <label class="switch">
                                                <input type="checkbox" checked>
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                    </button>
                                </div>

                            </div>
                        </div>
                        <div class="SearchInput">
                            <input id="telegram-search-input" type="text" placeholder="Search" class="search-input">
                            <span class="icon-search">
                                <svg class="search-icon-focus" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50" width="50px"
                                    height="50px">
                                    <path style=" stroke:none;fill-rule:nonzero;fill:rgb(131,120,219);fill-opacity:1;"
                                        d="M 21 3 C 11.601562 3 4 10.601562 4 20 C 4 29.398438 11.601562 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601562 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z M 21 7 " />
                                </svg>
                                <svg class="search-icon-default" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50" width="50px"
                                    height="50px">
                                    <path
                                        style=" stroke:none;fill-rule:nonzero;fill:rgb(40.000001%,40.000001%,40.000001%);fill-opacity:1;"
                                        d="M 21 3 C 11.601562 3 4 10.601562 4 20 C 4 29.398438 11.601562 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601562 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z M 21 7 " />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="scroll-container">
                        <div  class="chat-items">
                           
                        </div>
                    </div>
                </div>


                <div class="MiddleColumn">
                    <div class="Chat-section">
                        <div class="MiddleHeader">
                            <div class="MiddleHeader-user-info">
                                <div class="user-img">
                                    <img src="assets/img/ilhomjon_use.jpg" alt="User img">
                                </div>
                                <div class="user-name">
                                    <div class="user-info1">
                                        <h3>
                                            Musayev Ilhomjon
                                        </h3>
                                        <div class="status">
                                            <span class="status-item">
                                                last see recently
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="header-tools">
                                <div class="HeaderActions">
                                    <button type="button" class="icon-search">
                                        <img src="assets/img/icons8-search.svg" alt="">
                                    </button>
                                    <button>
                                        <img src="https://img.icons8.com/ios-glyphs/30/817f7f/menu-2.png" />
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="messages-chat">
                            <div class="chat">
                                <div class="scroll-message-container">
                                    <div class="container-message">
                                        <div class="message-orange">
                                            <p class="message-content">Assalomu alaykum yaxshimisiz</p>
                                            <div class="message-timestamp-right">SMS 00:37</div>
                                        </div>

                                        <div class="message-blue">
                                            <p class="message-content">Va alaykum assalomu Assalomu alaykum yaxshi
                                                raxmat o'zingiz yaxshimisiz</p>
                                            <div class="message-timestamp-left">SMS 00:50</div>
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div class="message-footer container-message">
                                <div class="message-stickers">

                                </div>
                                <div class="message-input-wrapper">
                                    <form class="send-message-form">
                                        <img class="smile-icon"
                                            src="https://img.icons8.com/windows/32/828282/happy--v1.png" />
                                        <input type="text" name="message" id="message" class="message"
                                            placeholder="Message...">
                                        <img class="link-file" src="https://img.icons8.com/metro/30/828282/link.png" />
                                        <button type="submit" class="send-btn">
                                            <img class="send-message-icon"
                                                src="https://img.icons8.com/ios-glyphs/30/8378db/filled-sent.png" />
                                        </button>
                                    </form>
                                </div>
                                <div class="voice-message">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6277ef4f6a.js" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/users.js"></script>
    </body>

    </html>
